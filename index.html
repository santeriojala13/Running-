<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Running Experiences | Workouts, Races, Training Plans</title>
  <meta name="description" content="Running Experiences by Santeri Ojala: sharing marathon race experiences, workouts, and training plans from Finland and beyond.">
  <meta name="keywords" content="running blog, marathon, half marathon, Paavo Nurmi Marathon, Helsinki City Running Day, workouts, training plans, Finland running">
  <meta name="author" content="Santeri Ojala">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --bg:#f4f6f8; --text:#2b2f36; --muted:#5e6a73;
      --primary:#007acc; --primary-d:#005f99; --accent:#f39c12;
      --card:#ffffff; --shadow:0 6px 20px rgba(0,0,0,.12); --shadow-soft:0 4px 15px rgba(0,0,0,.08);
      --maxw:960px;
    }
    *{box-sizing:border-box}
    html,body{margin:0}
    body{
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg); color:var(--text); line-height:1.65; scroll-behavior:smooth;
    }
    a{color:var(--primary); text-underline-offset:2px}
    a:hover{color:var(--primary-d)}

    /* NAVBAR: fixed + transparent over hero, solid after */
    nav{
      position:fixed; top:0; left:0; right:0; z-index:1000;
      transition: background .2s ease, box-shadow .2s ease, backdrop-filter .2s ease;
      /* default = transparent over hero */
      background:rgba(0,122,204,0.45);
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
      box-shadow:0 2px 10px rgba(0,0,0,.08);
    }
    nav.solid{
      background:var(--primary);
      -webkit-backdrop-filter:none; backdrop-filter:none;
      box-shadow:0 2px 14px rgba(0,0,0,.12);
    }
    .nav-container{
      max-width:var(--maxw); margin:0 auto; display:flex; align-items:center; justify-content:space-between;
      padding:18px 20px;
    }
    .logo{color:#fff; text-decoration:none; font-weight:700}
    .menu-toggle{
      background:none; border:1px solid rgba(255,255,255,.5); color:#fff; border-radius:8px;
      font-size:1.1rem; padding:6px 10px; display:none; cursor:pointer;
    }
    .nav-links{
      list-style:none; margin:0; padding:0; display:flex; gap:32px; align-items:center;
    }
    .nav-links>li>a{color:#fff; text-decoration:none; font-weight:600}
    .nav-links>li>a:hover{text-decoration:underline}

    /* DROPDOWN (desktop hover) */
    .dropdown{position:relative}
    .dropdown-content{
      display:none; position:absolute; top:120%; left:0; min-width:240px; background:var(--primary);
      border-radius:10px; padding:8px 0; list-style:none; margin:0; box-shadow:var(--shadow);
    }
    .dropdown-content a{display:block; padding:10px 16px; color:#fff; text-decoration:none}
    .dropdown-content a:hover{background:var(--primary-d)}
    @media (hover:hover){
      .dropdown:hover .dropdown-content{display:block}
    }

    /* HERO */
    header{
      position:relative; height:420px;
      background:url("images/Z50_0643.jpg") no-repeat center 60% / cover; /* mitali fokuksessa */
      display:flex; align-items:center; justify-content:center; text-align:center; color:#fff;
    }
    header::after{content:""; position:absolute; inset:0; background:rgba(0,0,0,.35)}
    header .inner{position:relative; z-index:1; padding:0 16px}
    header h1{margin:0; font-size:3.2rem; letter-spacing:.5px}
    header p{margin:10px 0 0; opacity:.95}

    /* LAYOUT */
    main{max-width:var(--maxw); margin:40px auto; padding:0 16px}
    section{margin-bottom:56px}
    h2{margin:0 0 18px; color:var(--primary)}
    .card{
      background:var(--card); padding:26px; border-radius:16px; box-shadow:var(--shadow-soft);
      margin-bottom:24px; overflow:auto; transition:transform .18s ease, box-shadow .18s ease;
    }
    .card:hover{transform:translateY(-4px); box-shadow:var(--shadow)}
    .card h3{margin-top:0}
    .card p{color:var(--muted)}

    /* MAGAZINE-STYLE INLINE IMAGES */
    .float-right{float:right; max-width:260px; margin:0 0 12px 22px; border-radius:12px; box-shadow:0 3px 10px rgba(0,0,0,.15)}
    .float-left{float:left; max-width:260px; margin:0 22px 12px 0; border-radius:12px; box-shadow:0 3px 10px rgba(0,0,0,.15)}

    /* FOOTER */
    footer{background:#1e2329; color:#fff; text-align:center; padding:24px 16px; margin-top:56px}
    .social a{
      display:inline-flex; align-items:center; justify-content:center; width:38px; height:38px; border-radius:50%;
      margin:0 6px; background:#2c3239; color:#fff; text-decoration:none; transition:transform .15s ease, background .15s ease;
    }
    .social a:hover{transform:translateY(-2px); background:#3a424b}

    /* MOBILE */
    @media (max-width: 768px){
      .menu-toggle{display:block}
      .nav-links{
        position:absolute; left:0; right:0; top:64px; background:var(--primary);
        display:none; flex-direction:column; gap:0; padding:8px 0 12px;
      }
      .nav-links.show{display:flex}
      .nav-links li{width:100%}
      .nav-links a{display:block; padding:10px 16px}
      /* dropdown as accordion on mobile */
      .dropdown-content{position:static; box-shadow:none; border-radius:0; display:none}
      .dropdown.open .dropdown-content{display:block}
      header{height:360px}
      header h1{font-size:2.4rem}
      .float-right,.float-left{float:none; display:block; margin:12px auto; max-width:92%}
    }
  </style>
</head>
<body>

  <!-- NAV (fixed) -->
  <nav id="topNav" class="">
    <div class="nav-container">
      <a href="#home" class="logo">Running Experiences</a>
      <button class="menu-toggle" aria-label="Toggle menu">â˜°</button>
      <ul class="nav-links" id="navLinks">
        <li><a href="#workouts">Workouts</a></li>
        <li class="dropdown" id="racesDropdown">
          <a href="#races" class="dropdown-toggle">
