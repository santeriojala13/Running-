<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Running Blog</title>
  <style>
    :root { --banner-focus-x: 60%; --banner-focus-y: 20%; } /* säädä näitä kahta! */

    body { font-family: "Segoe UI", Roboto, Arial, sans-serif; margin: 0; background: #f4f6f8; color: #333; }
    /* Navbar */
    nav { background: #007acc; padding: 15px 20px; position: sticky; top: 0; z-index: 1000; }
    nav ul { list-style: none; margin: 0; padding: 0; display: flex; justify-content: center; gap: 24px; }
    nav a { color: #fff; text-decoration: none; font-weight: 600; }
    nav a:hover { text-decoration: underline; }

    /* Hero banner */
    header {
      position: relative; height: 350px;
      background: url("images/Z50_0643.jpg") no-repeat;
      background-size: cover;
      background-position: var(--banner-focus-x) var(--banner-focus-y);
      color: #fff; display: flex; align-items: center; justify-content: center; text-align: center;
    }
    header::after { content:""; position:absolute; inset:0; background: rgba(0,0,0,.35); }
    header .inner { position: relative; z-index: 1; }
    header h1 { margin: 0; font-size: 3rem; }
    header p { margin: 8px 0 0; opacity: .95; }

    main { max-width: 900px; margin: 40px auto; padding: 0 20px; }
    .card { background:#fff; padding:24px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,.08); }

    footer { text-align:center; padding:20px; background:#333; color:#fff; margin-top:40px; }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="journey.html">My Running Journey</a></li>
      <li><a href="experiences.html">Experiences</a></li>
      <li><a href="about.html">About Me</a></li>
    </ul>
  </nav>

  <header>
    <div class="inner">
      <h1>My Running Blog</h1>
      <p>Sharing my runs, marathons and training experiences</p>
    </div>
  </header>

  <main>
    <section class="card">
      <p>This is my new running blog posting details about my runs and experiences.</p>
    </section>
  </main>

  <footer>
    <p>© 2025 My Running Blog | Made with ❤️ and miles</p>
  </footer>
</body>
</html>
